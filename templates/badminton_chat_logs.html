{% extends "base.html" %}

{% block content %}
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            color: #666;
            -webkit-text-fill-color: #666;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
            padding: 20px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 15px;
            align-items: center;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: 600;
            color: #333;
            font-size: 0.9rem;
        }

        input, select, button {
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .table-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #f0f0f0;
            vertical-align: top;
        }

        tr:hover {
            background-color: #f8f9ff;
        }

        .question-cell, .response-cell {
            max-width: 300px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .cached-badge {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .new-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #667eea;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid #c62828;
        }

        .similarity-score {
            font-weight: 600;
            color: #11998e;
        }

        .processing-time {
            font-weight: 600;
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .control-group {
                width: 100%;
            }
            
            .table-container {
                overflow-x: auto;
            }
            
            table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ãƒãƒ£ãƒƒãƒˆãƒ­ã‚°</h1>
            <p>DynamoDB: badminton_chat_logs ãƒ†ãƒ¼ãƒ–ãƒ«ç¢ºèª</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="cacheFilter">ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼</label>
                <select id="cacheFilter">
                    <option value="">å…¨ã¦</option>
                    <option value="true">ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã®ã¿</option>
                    <option value="false">æ–°è¦å›ç­”ã®ã¿</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="limitCount">è¡¨ç¤ºä»¶æ•°</label>
                <select id="limitCount">
                    <option value="10">10ä»¶</option>
                    <option value="25" selected>25ä»¶</option>
                    <option value="50">50ä»¶</option>
                    <option value="100">100ä»¶</option>
                </select>
            </div>
            
            <button onclick="loadData()" class="refresh-btn">ğŸ”„ ãƒ‡ãƒ¼ã‚¿æ›´æ–°</button>
            <button onclick="exportToCsv()">ğŸ“Š CSVå‡ºåŠ›</button>
        </div>

        <div class="stats" id="statsContainer">
            <!-- çµ±è¨ˆæƒ…å ±ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™ -->
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>æ™‚åˆ»</th>
                        <th>è³ªå•</th>
                        <th>å›ç­”</th>
                        <th>ã‚¿ã‚¤ãƒ—</th>
                        <th>é¡ä¼¼åº¦</th>
                        <th>å‡¦ç†æ™‚é–“</th>
                        <th>ãƒ™ã‚¯ãƒˆãƒ«ID</th>                        
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- ãƒ‡ãƒ¼ã‚¿ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™ -->
                </tbody>
            </table>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿ä¸­...
        </div>

        <div id="errorContainer"></div>
    </div>

    <script>      

        async function loadData() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorContainer = document.getElementById('errorContainer');
            
            loadingIndicator.style.display = 'block';
            errorContainer.innerHTML = '';
            
            try {
                // å®Ÿéš›ã®APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆã‚’ä½¿ç”¨
                const cacheFilter = document.getElementById('cacheFilter').value;
                const limitCount = document.getElementById('limitCount').value;
                
                // URLãƒ‘ãƒ©ãƒ¡ãƒ¼ã‚¿ã‚’æ§‹ç¯‰
                const params = new URLSearchParams();
                if (cacheFilter) params.append('cache', cacheFilter);
                params.append('limit', limitCount);
                
                // APIã‹ã‚‰ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
                const response = await fetch(`/api/badminton-chat-logs?${params}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                
                if (!result.success) {
                    throw new Error(result.error || 'ãƒ‡ãƒ¼ã‚¿å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
                
                allData = result.data || [];
                
                // çµ±è¨ˆãƒ‡ãƒ¼ã‚¿ã‚‚å–å¾—
                await loadStats();
                
                displayData();
                
            } catch (error) {
                console.error('ãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                
             
                
                errorContainer.innerHTML = `
                    <div class="error">
                        <strong>APIæ¥ç¶šã‚¨ãƒ©ãƒ¼:</strong> ${error.message}<br>
                        <small>ãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸã€‚ãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰APIã‚µãƒ¼ãƒãƒ¼ãŒèµ·å‹•ã—ã¦ã„ã‚‹ã‹ã‚’ã”ç¢ºèªãã ã•ã„ã€‚</small><br>
                        <small>ã‚³ãƒãƒ³ãƒ‰: <code>python api_server.py</code></small>
                    </div>
                `;
            } finally {
                loadingIndicator.style.display = 'none';
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/badminton-chat-stats');
                
                if (response.ok) {
                    const result = await response.json();
                    if (result.success) {
                        displayStatsFromAPI(result.stats);
                        return;
                    }
                }
                
                // APIå¤±æ•—æ™‚ã¯ãƒ­ãƒ¼ã‚«ãƒ«è¨ˆç®—
                displayStats();
                
            } catch (error) {
                console.error('çµ±è¨ˆå–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                displayStats();
            }
        }

        function displayStatsFromAPI(stats) {
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>${stats.total_chats}</h3>
                    <p>ç·ãƒãƒ£ãƒƒãƒˆæ•°</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.today_chats}</h3>
                    <p>ä»Šæ—¥ã®ãƒãƒ£ãƒƒãƒˆæ•°</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.cache_hit_rate}%</h3>
                    <p>ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒ’ãƒƒãƒˆç‡</p>
                </div>
                <div class="stat-card">
                    <h3>${stats.avg_processing_time}s</h3>
                    <p>å¹³å‡å‡¦ç†æ™‚é–“</p>
                </div>
            `;
        }

        function displayStats() {
            const today = new Date().toISOString().split('T')[0];
            const todayData = allData.filter(item => item.date === today);
            
            // å…¨ãƒ‡ãƒ¼ã‚¿ã§ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ç‡ã‚’è¨ˆç®—
            const totalCachedCount = allData.filter(item => item.is_cached_response).length;
            const totalCacheHitRate = allData.length > 0 ? Math.round((totalCachedCount / allData.length) * 100) : 0;
            
            // ä»Šæ—¥ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥ç‡ã‚’è¨ˆç®—
            const todayCachedCount = todayData.filter(item => item.is_cached_response).length;
            const todayCacheHitRate = todayData.length > 0 ? Math.round((todayCachedCount / todayData.length) * 100) : 0;
            
            // æ–°è¦å›ç­”ã®ã¿ã®å¹³å‡å‡¦ç†æ™‚é–“ã‚’è¨ˆç®—
            const newResponses = allData.filter(item => !item.is_cached_response && item.processing_time_seconds > 0);
            const avgProcessingTime = newResponses.length > 0 ? 
                newResponses.reduce((sum, item) => sum + item.processing_time_seconds, 0) / newResponses.length : 0;
        
            const statsContainer = document.getElementById('statsContainer');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <h3>${allData.length}</h3>
                    <p>ç·ãƒãƒ£ãƒƒãƒˆæ•°</p>
                </div>
                <div class="stat-card">
                    <h3>${todayData.length}</h3>
                    <p>ä»Šæ—¥ã®ãƒãƒ£ãƒƒãƒˆæ•°</p>
                </div>
                <div class="stat-card">
                    <h3>${totalCacheHitRate}%</h3>
                    <p>ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒ’ãƒƒãƒˆç‡ï¼ˆå…¨ä½“ï¼‰</p>
                    <small style="opacity: 0.8; font-size: 0.7rem;">
                        ã‚­ãƒ£ãƒƒã‚·ãƒ¥: ${totalCachedCount}ä»¶<br>
                        æ–°è¦: ${allData.length - totalCachedCount}ä»¶
                    </small>
                </div>
                <div class="stat-card">
                    <h3>${avgProcessingTime.toFixed(2)}s</h3>
                    <p>å¹³å‡å‡¦ç†æ™‚é–“</p>
                </div>
            `;
        }

        function displayData() {
            const cacheFilter = document.getElementById('cacheFilter').value;
            const limitCount = parseInt(document.getElementById('limitCount').value);
            
            let filteredData = allData;
            
            if (cacheFilter !== '') {
                const isCached = cacheFilter === 'true';
                filteredData = filteredData.filter(item => item.is_cached_response === isCached);
            }
            
            // æœ€æ–°é †ã§ã‚½ãƒ¼ãƒˆ
            filteredData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            // ä»¶æ•°åˆ¶é™
            filteredData = filteredData.slice(0, limitCount);
            
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = filteredData.map(item => `
                <tr>
                    <td>${new Date(item.timestamp).toLocaleString('ja-JP')}</td>
                    <td class="question-cell">${item.user_question}</td>
                    <td class="response-cell">${item.bot_response}</td>
                    <td>
                        ${item.is_cached_response ? 
                            '<span class="cached-badge">ã‚­ãƒ£ãƒƒã‚·ãƒ¥</span>' : 
                            '<span class="new-badge">æ–°è¦å›ç­”</span>'
                        }
                    </td>
                    <td class="similarity-score">
                        ${item.is_cached_response ? item.cache_similarity_score.toFixed(3) : '-'}
                    </td>
                    <td class="processing-time">
                        ${item.processing_time_seconds > 0 ? item.processing_time_seconds.toFixed(2) + 's' : '-'}
                    </td>
                    <td style="font-family: monospace; font-size: 0.8rem; color: #666; max-width: 150px; word-break: break-all;">
                        ${item.is_cached_response ? 
                            (item.cache_vector_id ? 
                                `<div style="color: #11998e;"><strong>ä½¿ç”¨:</strong><br>${item.cache_vector_id}</div>` : 
                                '-'
                            ) : 
                            (item.saved_vector_id ? 
                                `<div style="color: #764ba2;"><strong>ä¿å­˜:</strong><br>${item.saved_vector_id}</div>` : 
                                '<div style="color: #ff6b6b;">ä¿å­˜å¤±æ•—</div>'
                            )
                        }
                    </td>
                    
                </tr>
            `).join('');
        }

        function exportToCsv() {
            const headers = [
                'chat_id', 'timestamp', 'date', 'user_question', 'bot_response',
                'is_cached_response', 'cache_similarity_score', 'processing_time_seconds',
                'cache_vector_id', 'saved_vector_id'
            ];
            
            const csvContent = [
                headers.join(','),
                ...allData.map(item => [
                    item.chat_id,
                    item.timestamp,
                    item.date,
                    `"${item.user_question.replace(/"/g, '""')}"`,
                    `"${item.bot_response.replace(/"/g, '""')}"`,
                    item.is_cached_response,
                    item.cache_similarity_score,
                    item.processing_time_seconds,
                    item.cache_vector_id || '',
                    item.saved_vector_id || '',
                    
                ].join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `badminton_chat_logs_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼å¤‰æ›´æ™‚ã«ãƒ‡ãƒ¼ã‚¿ã‚’å†è¡¨ç¤º
        document.getElementById('cacheFilter').addEventListener('change', displayData);
        document.getElementById('limitCount').addEventListener('change', displayData);

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«ãƒ‡ãƒ¼ã‚¿ã‚’è¡¨ç¤º
        window.addEventListener('load', () => {
            loadData();
        });
    </script>
